<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            text-align: center;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .images {
            display: flex;
            justify-content: space-between;
            gap: 60px;
        }
        .images img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .images img:hover {
            transform: scale(3.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Awards and Certificates</h1>
        <div class="images">
            <img src="pic1.png" alt="Image 1">
            <img src="pic2.png" alt="Image 2">
            <img src="pic3.png" alt="Image 3">
        </div>
        <h1>Sample Works</h1>
    </div>

</body>
</html>
